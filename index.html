<html ng-app="Planificator">
	<head>
		<script src="scripts/jquery.min.js"></script>
		<script src="scripts/jquery.ui/jquery.ui.min.js"></script>
		<link rel="stylesheet" href="scripts/jquery.ui/jquery.ui.min.css">
		<link rel="stylesheet" href="css.css">
	</head>
	<body>
		<section id="runningTasks" ng-controller='RunningTaskCtrl as running'>
			<div class="task" ng-repeat='task in running.tasks' ng-click="task.editting = true" trigger-datepicker>
				<h1>{{ task.title }}</h1>
				<p>
					{{ task.comment }}
				</p>
				<div class="edit-task" ng-show="task.editting">
					<form ng-submit="running.propose(task)">
						<input type="text" ng-model="task.title"/><br/>
						Du <input type="text" ng-model="task.start" class="datepicker"/>
						au <input type="text" ng-model="task.end" class="datepicker"/><br/>
						<textarea ng-model="task.comment"></textarea><br/>
						Tous les <input type="number" ng-model="task.repeat"/> jours.<br/>
						<input type="submit" value="Valider"/>
					</form>
				</div>
			</div>
		</section>
		<section id="newTasks" ng-controller="NewTaskCtrl as n">
			<button ng-click="n.addTask()">Plus</button>
			<div class="task" ng-repeat='task in n.tasks' ng-click="task.editting = true" trigger-datepicker>
				<h1>{{ task.title }}</h1>
				<p>
					{{ task.comment }}
				</p>
				<div class="edit-task" ng-show="task.editting">
					<form ng-submit="n.propose(task)">
						<input type="text" ng-model="task.title"/><br/>
						Du <input type="text" ng-model="task.start" class="datepicker"/>
						au <input type="text" ng-model="task.end" class="datepicker"/><br/>
						<textarea ng-model="task.comment"></textarea><br/>
						Tous les <input type="number" ng-model="task.repeat"/> jours.<br/>
						<input type="submit" value="Valider"/>
					</form>
				</div>
			</div>
		</section>
	
		<script src="scripts/angular.min.js"></script>
		<script src="scripts/app.js"></script>
	</body>
</html>
